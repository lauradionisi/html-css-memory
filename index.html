<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Memory</title>
  </head>
  <body>

            <!-- Header -->

    <header>
        <h1 class="memory">MEMORY GAME</h1>
    </header>
            <!-- Main -->

    <main>
      <div class="row">
        <div class="card_bicycle pattern">
          <div class="text">Bicycle</div>
        </div>
        <div class="card_baloon pattern">
          <div class="text">Air baloon</div>
        </div>
        <div class="card_cruise pattern">
          <div class="text">Cruise</div>
        </div>

        <div class="card_submarine pattern">
          <div class="text">Submarine</div>
        </div>
      </div>

      <div class="row">
        <div class="card_tractor pattern">
          <div class="text">Tractor</div>
        </div>
        <div class="pattern special">
            <div class="air">Air baloon</div>
        </div>
        <div class="card_cruise pattern">
          <div class="text">Cruise</div>
        </div>

        <div class="card_submarine pattern">
          <div class="text">Submarine</div>
        </div>
      </div>

      <div class="row">
        <div class="card_tram pattern">
          <div class="text">Tram</div>
        </div>
        <div class="card_bicycle pattern">
          <div class="text">Bicycle</div>
        </div>
        <div class="card_tractor pattern">
          <div class="text">Tractor</div>
        </div>
        <div class="card_submarine pattern">
          <div class="text">Submarine</div>
        </div>


    </main>

        <!-- Footer -->
    <footer>from Team Boolean</footer>

  </body>
</html>
